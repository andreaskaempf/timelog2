{{ template "header.html" . }}

  <h1 class="title">
    Contacts
    <a href="/edit_contact?id=0" class="button is-small is-primary" style="float: right" title="Create new contact">+</a>
  </h1>

  <table class="table">

    <thead>
    <tr>
        <th>Name</th>
        <th>Organization, title</th>
        <th>Source</th>
    </tr>
    </thead>

    <tbody>
    {{ range .contacts }}
    <tr {{ if not .Active }}style="background-color: #f5f5f5;"{{ end }}>
        <th><a href="/contact/{{ .Id }}">{{ .FirstName }} {{ .LastName }}</a></th>
        <th>{{ .Company }}, {{ .Title }}</th>
        <th>{{ .Source }}</th>
    </tr>
    {{ end }}
    </tbody>

  </table>

{{ template "footer.html" .}}
