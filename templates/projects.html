{{ template "header.html" . }}

  <h1 class="title">
    Projects
    <a href="/edit_project?id=0" class="button is-small is-primary" style="float: right" title="Create new project">+</a>
  </h1>

  <table class="table">

    <thead>
    <tr>
        <th>Client</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    {{ $lastDate := "" }}  <!-- for date breaks -->
    {{ range .projects }}
    <tr>
        <th>{{ .Client }}</th>
        <th><a href="/project/{{ .Id }}">{{ .Name }}</a></th>
        <th>{{ .Description }}</th>
    </tr>
    {{ end }}
    </tbody>

  </table>

{{ template "footer.html" .}}
